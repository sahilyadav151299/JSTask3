<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" contetn="JS Assignment" />

    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
    <script src="./functions.js"></script>

    <title>Edit Details</title>

</head>
<body>
    
    <!-- Upation of Details of An Existing Employee -->
    <div class="main">
        <form>
            <fieldset class="outerBlock" style="height: 440px;">
                <legend class="appCaption">Update Profile</legend>
    
                    <label class="labelField" for="empID">Search By ID</label><br>
                    <input class="inputField" type="text" id="empID" name="empID"><br>
    
                    <button class="inputField" type="button" onclick="showDetails()" style="height: 30px;font-size: 15px;margin-top: 10px;">Show Details</button> <br>
    
                    <label class="labelField" for="empName">Name</label><br>
                    <input class="inputField" type="text" id="empName" name="empName"><br>
    
                    <label class="labelField" for="empAddress">Address</label><br>
                    <input class="inputField" type="text" id="empAddress" name="empAddress"><br>
    
                    <label class="labelField" for="empDesignation">Designation</label><br>
                    <input class="inputField" type="text" id="empDesignation" name="empDesignation"><br>
    
                    <button class="inputField" type="button" onclick="updateProfile()" style="height: 30px;font-size: 15px;margin-top: 16px;">Update Details</button>
                    <button class="inputField" style="height:30px;"><a href="./index.html" style="text-decoration: none;color:black;font-size: 15px;">Back</a></button>
            </fieldset>
        </form>
    </div>

</body>
</html>
